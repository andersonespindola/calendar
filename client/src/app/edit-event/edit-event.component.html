<div class="container">
    <div class="card">
        <div class="card-header h3">
            Editar Evento
        </div>
        <div class="card-body">
            <form [formGroup]="formEvent" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="description">Nome do evento</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="text" class="form-control" formControlName="date">
                </div>
                <input type="submit" class="btn btn-primary mt-4" value="Salvar" [disabled]="!formEvent.valid">
                <a href="/allEvents" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
