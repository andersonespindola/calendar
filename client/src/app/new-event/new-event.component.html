<div class="container">
    <div class="card">
        <div class="card-header h3">
            Cadastro de novo evento
        </div>
        <div class="card-body">
            <form [formGroup]="formEvent" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Nome do evento</label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Data do evento</label>
                    <input type="text" class="form-control" formControlName="date" />
                </div>
                <input type="submit" class="btn btn-primary mt-4" value="Salvar" [disabled]="!formEvent.valid">
                <button type="button" class="btn btn-secondary mt-4 ml-2" (click)="voltar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
